<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image search</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220566-5599dbbebf11?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountains">
            <a rel="https://unsplash.com/photos/the-sun-is-setting-over-a-mountain-range--RlktmDy3Ec"
                target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696418769815-da48c2ee41d6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0MHx8fGVufDB8fHx8fA%3D%3D"
                alt="Nature">
            <a rel="https://unsplash.com/photos/a-lush-green-hillside-covered-in-purple-flowers-t1IincPuUyI"
                target="_blank">Nature</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695796954-bad0d0f59ff1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2MXx8fGVufDB8fHx8fA%3D%3D"
                alt="humanity">
            <a rel="https://unsplash.com/photos/a-person-kneeling-down-and-holding-a-rock-in-their-hands-9fhAhIvYeEo"
                target="_blank">humanity</a>
        </div>
    </div>

    <button id="show-more-button">showmore</button>
 <script src="script.js"></script>
</body>

</html>
